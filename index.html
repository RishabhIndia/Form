<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div>
        <form>
            <fieldset>
                <legend>Personal Details</legend>
                </legend>
            <div>
                <label>Firstname:</label>
                    <input type="text" required autofocus>
            </div><br>
            <div>
                <label>Middlename:</label>
                    <input type="text">
            </div><br>
            <div>
                <label>Lastname:</label>
                    <input type="text">
            </div><br>
            <div>
                <label>Course:</label>
                    <select name="Course">
                        <option value="BCA">Course </option>
                        <option value="BCA">BCA </option>
                        <option value="BBA">BBA</option>
                        <option value="B.Tech">B.Tech</option>
                        <option value="MBA">MBA</option>
                        <option value="MCA">MCA</option>
                        <option value="M.Tech">M.Tech</option>
                    </select>
            </div><br>
            <div>
            <label for="">Gender:</label><br>
            <input type="radio" id="gen" value="" name="gen" required>&nbsp;Male<br>
            <input type="radio" id="gen" value="" name="gen" required>&nbsp;Female<br>
            <input type="radio" id="gen" value="" name="gen" required>&nbsp;others<br>
            </div><br>
            <div>
            <label for="">DOB:</label>
                <input type="datetime-local" id="" value="" name="">
            </div>
            <div>
            <label for="">Phone:</label>
                <input type="number" id="" value="" name="" cols="5">
                <!-- <input type="number" id="" value="" name=""> -->
            </div><br>
            <div>
                <label>Address</label><br>
                    <textarea cols="90" rows="5"></textarea><br>
            </div><br>
            <div>
                <label for="">Email:</label>
                    <input type="text" id="" value="" name="">
            </div><br><br>
            <div>
                <label for="">Password:</label>
                <input type="text" id="" value="" name="">
            </div><br><br>
            <div>
                <label for="">Re-type password:</label>
                <input type="text" id="" value="" name="">
            </div><br><br>
            <div>
                <label for=""></label>
                    <input type="checkbox" id="" value="" name="">&nbsp;Agree to terms and conditions
            </div><br><br>
            <div>
                <label for="">Choose File</label>
                    <input type="file" >
            </div><br>
            <div>
                <label for="">Choose Color</label>
                    <input type="color" id="" value="" name="">
            </div><br>
            <div>
                
                <button type="reset">Reset</button>&nbsp;<button type="button">Submit</button>
            </div>

      <!-- WE NEVER USE BUTTON TYPE BUTTON INSIDE FORMS -->

     
      

    </fieldset>       
     </form>

</body>
</html>
